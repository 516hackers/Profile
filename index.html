<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>516 Hackers</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      overflow-x: hidden;
    }

    /* Background Canvas */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Sections */
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      perspective: 1000px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      color: #0f0;
      text-shadow: 0 0 15px #0f0;
      animation: float 5s infinite ease-in-out;
      transform-style: preserve-3d;
    }

    @keyframes float {
      0%, 100% { transform: rotateY(0deg) translateY(0); }
      50% { transform: rotateY(15deg) translateY(-20px); }
    }

    /* 3D Card Section */
    .cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .card {
      background: rgba(0, 255, 0, 0.05);
      border: 1px solid #0f0;
      width: 250px;
      height: 300px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #0f0;
      transform-style: preserve-3d;
      transform: rotateY(30deg) translateY(50px);
      opacity: 0;
      transition: all 1s ease;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .card.show {
      transform: rotateY(0deg) translateY(0);
      opacity: 1;
    }

    /* Scroll Animation */
    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      opacity: 0.7;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- Hero Section -->
  <section id="hero">
    <h1>⚡ 516 Hackers ⚡</h1>
    <p class="scroll-down">▼ Scroll Down ▼</p>
  </section>

  <!-- Cards Section -->
  <section id="cards">
    <div class="cards">
      <div class="card">Hacking Tools</div>
      <div class="card">Cyber Security</div>
      <div class="card">Dark Web</div>
      <div class="card">Ethical Hacks</div>
    </div>
  </section>

  <script>
    // Matrix Code Rain Background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // set canvas full screen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0"; 
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Resize canvas if window resizes
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // 3D Scroll Animations for Cards
    const cards = document.querySelectorAll('.card');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
